<div class="container" ng-init="vm.init()" ng-controller='UsuariosController as vm' >

    <div class="container" ng-if= vm.erro>
      <alert-para-usuario msg = "'A ConexÃ£o com o banco de dados falhou'" tipo = "'erro'"></alert-para-usuario>
    </div>
   
    <label for="exampleDataList" class="form-label"></label>
    <input class="form-control" list="datalistOptions" ng-model="vm.filtroPesquisa"id="exampleDataList" placeholder="Filtrar Nome">

    <table class="table" ng-if="vm.clientes" >
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">RG</th>
            <th scope="col">E-mail</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        
        <tbody>
        
          <tr ng-repeat="cliente in vm.clientes | filter: vm.filtroPesquisa">
            <th scope="row">{{cliente.id}}</th>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.rg}}</td>
            <td>{{cliente.email}}</td>
            <td>
              <button type="button" class="btn btn-warning" ng-click = "vm.editar(cliente.id)">Editar</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" ng-click = "vm.excluir(cliente.id)">Excluir</button>
            </td>
          </tr>
        
        </tbody>
    </table>
</div>
